<body>

  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
var provider = new firebase.auth.GoogleAuthProvider();
provider.addScope('profile');
provider.addScope('email');
provider.addScope('https://www.googleapis.com/auth/plus.me');
function signin(){
  firebase.auth().signInWithPopup(provider);
}
document.getElementById('signinbtn').addEventListener('click',signin, false)

  window.user = user; // user is undefined if no user signed in
    if(user){
        document.getElementById('output').innerHTML = `
        <div class="green lighten-3 center-align" style="padding:20px">Successfully Signed In</div>
        `;
       setTimeout(() => {
           location.href = "https://peckyboy.github.io/vidplayer/"

 });
